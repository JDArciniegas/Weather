<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Weather Application</title>
</head>

<body>
  <div id="content" class="h-100">
    <form action="#" class="w-100 d-flex justify-content-center mt-5">
      <input type="text" id="location-search" class="px-3 mx-1" placeholder="Enter Your Location">
      <input type="submit" id="submit" value="Search">
    </form>

    <!-- date -->

    <div id='data-display' class="container h-25 w-50 mt-5 d-flex justify-content-between">
      <div class="left container">
        <!-- Location -->
        <h1 id="location"></h1>

        <!-- Temperature -->
        <div class="tempinfo">
          <div class="main-temp-info w-50 d-flex mt-3">
            <div class="container">
              <p>Current Weather</p>
              <div class="d-flex align-items-center">
                <img src="" id="temp-icon" alt="">
                <h1 id="temp"></h1>
              </div>
            </div>
            <div id="container feels-like-info">
              <p>Feels Like</p>
              <p id="feels-like"></p>
            </div>
          </div>
          <!-- feels like -->
        </div>
      </div>
      <div class="right d-flex flex-column align-items-end container">
        <div class="d-flex align-items-center justify-content-between w-25">
          <!-- Humidity -->
          <p>Humidity</p>
          <p id="humidity"></p>
        </div>
        <div class="d-flex align-items-center justify-content-between w-25">
          <!-- conditions -->
          <p>Conditions</p>
          <p id="conditions"></p>
        </div>
        <div class="d-flex align-items-center justify-content-between w-25">
          <!-- wind Speed -->
          <p>Wind Speed</p>
          <p id="wind-speed"></p>
        </div>
      </div>

      <!-- ----- -->

      <!-- forecast by day -->
      <!-- forecast by hours -->

    </div>
    <p id="today-date"></p>

  </div>
  <script src="main.js"></script>
</body>

</html>
